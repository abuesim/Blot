<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نشرة بلوت</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: transparent; }
    #overlay { font-family: sans-serif; color: #fff; text-align: center; position: absolute;
               top: 50%; left: 50%; transform: translate(-50%, -50%); }
    #title { font-size: 2em; margin-bottom: 0.5em; }
    #details { font-size: 1.2em; }
  </style>
</head>
<body>
  <div id="overlay">
    <h1 id="title">نشرة نتيجة البلوت</h1>
    <p id="details">للتحديث السريع، عدل النص هنا أو عبر جافاسكربت</p>
  </div>
  <script>
    // دالة لتحديث محتوى النشرة ديناميكياً
    function updateOverlay(title, details) {
      document.getElementById('title').textContent = title;
      document.getElementById('details').textContent = details;
    }
    // تحديث عبر query parameters: ?title=...&details=...
    const params = new URLSearchParams(window.location.search);
    if (params.has('title') || params.has('details')) {
      updateOverlay(params.get('title') || '', params.get('details') || '');
    }
  </script>
</body>
</html>
