<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختيار اللاعبين</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .card { max-width: 720px; margin: auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 10px; }
    .hint { color: #555; margin-bottom: 16px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .player {
      padding: 14px 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: 0.15s;
    }
    .player:hover { border-color: #007bff; }
    .player.selected { border-color: #007bff; background: #eaf3ff; }
    .badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #eee;
      color: #333;
    }
    .player.selected .badge { background: #007bff; color: #fff; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 16px; align-items: center; }
    button {
      padding: 10px 16px; background: #007bff; color: white; border: none; border-radius: 10px;
      cursor: pointer; font-weight: 600;
    }
    button:disabled { background: #a9c8f2; cursor: not-allowed; }
    .secondary { background: #6c757d; }
    .status { font-weight: 700; }
    .chips { display:flex; gap:8px; flex-wrap:wrap; }
    .chip { background:#f1f1f1; padding:6px 10px; border-radius:999px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>اختيار ٤ لاعبين</h1>
    <div class="hint">اضغط على أسماء اللاعبين (لازم تختار 4 فقط) ثم اضغط “التالي”.</div>

    <div class="grid" id="playersGrid"></div>

    <div class="row">
      <div class="status" id="countStatus">المختارين: 0 / 4</div>
      <div class="chips" id="selectedChips"></div>
    </div>

    <div class="row">
      <button id="nextBtn" disabled>التالي للحاسبة</button>
      <button id="resetBtn" class="secondary">مسح الاختيار</button>
    </div>
  </div>

  <script>
    // عدّل القائمة براحتك
    const PLAYERS = [
      "أبو سيم", "أبو فهد", "أبو ناصر", "أبو خالد", "أبو محمد", "أبو تركي",
      "سعود", "ماجد", "فهد", "ناصر", "خالد", "محمد"
    ];

    const STORAGE_KEY = "baloot.players.v1";

    const grid = document.getElementById("playersGrid");
    const countStatus = document.getElementById("countStatus");
    const selectedChips = document.getElementById("selectedChips");
    const nextBtn = document.getElementById("nextBtn");
    const resetBtn = document.getElementById("resetBtn");

    let selected = [];

    function loadSavedSelection() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) {
          selected = arr.filter(x => typeof x === "string").slice(0, 4);
        }
      } catch {}
    }

    function saveSelection() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(selected));
    }

    function render() {
      grid.innerHTML = "";
      PLAYERS.forEach((name) => {
        const div = document.createElement("div");
        div.className = "player" + (selected.includes(name) ? " selected" : "");
        div.innerHTML = `
          <div>${name}</div>
          <div class="badge">${selected.includes(name) ? "مختار" : "اختر"}</div>
        `;
        div.addEventListener("click", () => toggle(name));
        grid.appendChild(div);
      });

      countStatus.textContent = `المختارين: ${selected.length} / 4`;
      nextBtn.disabled = selected.length !== 4;

      selectedChips.innerHTML = "";
      selected.forEach(n => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = n;
        selectedChips.appendChild(chip);
      });
    }

    function toggle(name) {
      const idx = selected.indexOf(name);
      if (idx >= 0) {
        selected.splice(idx, 1);
      } else {
        if (selected.length >= 4) return; // لا تسمح بأكثر من 4
        selected.push(name);
      }
      saveSelection();
      render();
    }

    nextBtn.addEventListener("click", () => {
      // خزّن اختيارك ثم روح للحاسبة
      saveSelection();
      window.location.href = "calculator.html";
    });

    resetBtn.addEventListener("click", () => {
      selected = [];
      saveSelection();
      render();
    });

    loadSavedSelection();
    render();
  </script>
</body>
</html>
